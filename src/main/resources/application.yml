server:
  port: 8080

security:
  basic:
    enabled: false



spring:
  # 数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/activititest?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
  thymeleaf:
    mode: LEGACYHTML5
    cache: false

  # activiti
  activiti:
    check-process-definitions: false
    db-identity-used: true
    # 是否新建表
    database-schema-update: true
    history-level: full
